<!DOCTYPE html>
<html lang="en-US">
    <head>
    <meta charset="UTF-8"/>
    <link href='https://fonts.googleapis.com/css?family=MuseoModerno' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action='' method="POST">
        <div id="reg-sec">
            <div class="form-title">
             <h2>Đăng ký tài khoản</h2>
            </div>   
            <div class="ml"></div>
            <div class="reg-info">
                <fieldset>
                    <legend>Tên của bạn:</legend>
                    <label for="name">
                        <input type="text" id="name" placeholder="Nhập tên...">
                    </label>
                    <legend>Email:</legend>
                    <label>
                        <input type="email" placeholder="Nhập email...">
                    </label>
                    <legend>Tên đăng nhập:</legend>
                    <label for="user">
                        <input type="text" id="user" placeholder="Nhập username...">
                    </label>
                    <legend>Mật khẩu:</legend>
                    <label for="password">
                        <input type="password" id="password" placeholder="Nhập mật khẩu...(6 ký tự trở lên)" >
                    </label>
                </fieldset>
            </div>
            <button class="btn" type="submit">Đăng ký</button>
        </div>

        </form>
    </body>

</html>
